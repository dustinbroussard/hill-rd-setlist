
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Hill Rd. Setlist Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="icon" href="assets/icons/icon-192x192.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Neonderthaw&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>
    <script src="lib/mammoth.browser.min.js"></script>
</head>
<body>

 <header class="app-header">
  <div class="header-top">
    <div class="app-logo">
      <span class="app-logo-text">Hill Rd. Setlist Manager</span>
    </div>
    <button id="theme-icon-btn" class="theme-icon-btn" title="Change Theme">
  <i class="fas fa-palette"></i>
</button>
    <div id="theme-modal" class="modal">
  <div class="modal-content">
    <h2>Select Theme</h2>
    <div class="theme-options">
      <button class="theme-btn" data-theme="default-dark">Dark</button>
      <button class="theme-btn" data-theme="default-light">Light</button>
      <button class="theme-btn" data-theme="blue-dark">Blue Dark</button>
      <button class="theme-btn" data-theme="blue-light">Blue Light</button>
      <button class="theme-btn" data-theme="red-dark">Red Dark</button>
      <button class="theme-btn" data-theme="red-light">Red Light</button>
    </div>
    <button id="close-theme-modal" class="btn">Cancel</button>
  </div>
</div>
  </div>
  <nav class="app-nav" aria-label="Main tabs">
    <button type="button" class="nav-button active" data-tab="songs" aria-label="Songs tab">
      <i class="fas fa-book"></i> Songs
    </button>
    <button type="button" class="nav-button" data-tab="setlists" aria-label="Setlists tab">
      <i class="fas fa-list"></i> Setlists
    </button>
    <button type="button" class="nav-button" data-tab="performance" aria-label="Performance tab">
      <i class="fas fa-music"></i> Lyrics
    </button>
  </nav>
<div id="tab-toolbar" class="toolbar"></div>
</header>

    <main id="app">
        <section id="songs" class="tab active">
            <div class="page-content songs-page">
                
                <div id="song-list" class="song-list"></div>
            </div>
        </section>

        <section id="setlists" class="tab">
            <div class="page-content setlists-page">
                    
                </div>
                <div class="setlist-editor">
                    <div class="column">
                        <h3>Available Songs</h3>
                        <div id="available-songs" class="song-container"></div>
                    </div>
                    <div class="column">
                        <h3 id="current-setlist-title">Current Setlist</h3>
                        <div id="current-setlist-songs" class="song-container"></div>
                    </div>
                </div>
            </div>
        </section>

        <section id="performance" class="tab">
            <div class="page-content performance-page">
                <div id="performance-song-list" class="song-list"></div>
            </div>
        </section>
    </main>
    <div id="performance-mode" class="performance-mode-overlay">
        <div class="performance-header">
            <div id="performance-song-info" class="song-info"></div>
            <div class="performance-controls">
                <input type="range" id="font-size-slider" min="0.8" max="3" step="0.02" value="1.5" class="font-slider">
                <button id="autoscroll-delay-btn" class="icon-btn" title="Set Autoscroll Delay" style="margin-left: 0.6em;">
  &#8645; 
</button>
                <button id="toggle-theme-btn" class="btn"><i class="fas fa-palette"></i></button>
                <button id="exit-performance-btn" class="btn danger"><i class="fas fa-times"></i></button>
            </div>
        </div>
        <div id="lyrics-display" class="lyrics-container">
  <div id="lyrics-content"></div>
</div>
	
        <button id="prev-song-btn" class="nav-arrow left"><i class="fas fa-chevron-left"-left></i></button>
        <button id="next-song-btn" class="nav-arrow right"><i class="fas fa-chevron-right"></i></button>
    </div>
   <button id="auto-scroll-btn" class="auto-scroll-btn" title="Start Autoscroll">
  <i class="fas fa-angle-double-down"></i>
</button>
<button id="scroll-to-top-btn" class="scroll-to-top-btn" title="Scroll to Top">
  <i class="fas fa-arrow-up"></i>
</button>
    <div id="song-modal" class="modal">
        <div class="modal-content">
            <h2 id="song-modal-title">Add Song</h2>
            <input type="text" id="song-title-input" placeholder="Song Title">
            <textarea id="song-lyrics-input" placeholder="Enter lyrics..."></textarea>
            <div class="modal-actions">
                <button id="save-song-btn" class="btn primary">Save</button>
                <button id="cancel-song-btn" class="btn">Cancel</button>
            </div>
        </div>
    </div>

    <div id="setlist-modal" class="modal">
        <div class="modal-content">
            <h2 id="setlist-modal-title">New Setlist</h2>
            <input type="text" id="setlist-name-input" placeholder="Setlist Name">
            <div class="modal-actions">
                <button id="save-setlist-btn" class="btn primary">Save</button>
                <button id="cancel-setlist-btn" class="btn">Cancel</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
  <div id="autoscroll-delay-modal" class="modal">
  <div class="modal-content">
    <h2>Set Autoscroll Delay</h2>
    <label id="autoscroll-delay-label" for="autoscroll-delay-slider">Delay (seconds):</label>
    <input type="range" id="autoscroll-delay-slider" min="0" max="10" step="0.5" value="3" />
    <span id="autoscroll-delay-value">3s</span>
    <br>
    <label id="autoscroll-speed-label" for="autoscroll-speed-slider">Speed (px/50ms):</label>
    <input type="range" id="autoscroll-speed-slider" min="1" max="8" step="1" value="1" />
    <span id="autoscroll-speed-value">1</span>
    <button id="close-autoscroll-delay-modal" class="btn" style="margin-top:1em;">Save</button>
  </div>
</div>

</body>
</html>
